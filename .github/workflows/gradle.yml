name: Java CI with Gradle + Snyk

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      # ─── Snyk teszt hozzáadása ───
      - name: Set up Node.js (Snyk CLI)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run Snyk Dependency Test (third-party packages)
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: snyk test --all-projects --sarif-file-output=snyk-deps.sarif

      - name: Run Snyk Code Test (full source code)
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: snyk code test --sarif-file-output=snyk-code.sarif

      - name: Upload Snyk SARIF results to GitHub
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-deps.sarif

      - name: Upload Snyk Code SARIF results to GitHub
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

      - name: Run Snyk Monitor (upload results to Snyk dashboard)
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: snyk monitor --all-projects

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
